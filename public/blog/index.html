<div ng-controller="blogController" class="rm-blog-page page" style="padding-top: 0px;">
<!--<div ng-controller="blogController" class="page">-->
    <header class="main-banner main-banner_home clearfix" style=" background-color: #000000;">
        <section class="banner-text banner-home">
            <img style="z-index: auto;" class="person-banner img-responsive center-block" src="https://firebasestorage.googleapis.com/v0/b/rohit-mittal.appspot.com/o/img%2FNN4A4079%20copy%20(1).jpg?alt=media&token=5251d557-5ab4-4aae-bab4-67e8d485417a" alt="Rohit Mittal">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-offset-4 col-md-7 " style="">
                        <div class="slide-text">
                            <div class="row">
                                <div class=" banner-content-rsp" ng-controller="homeController">
                                        <h2 ng-bind-html="pageTitle" ng-if="windowWidth>720" style="word-break: break-word;color: #fff;font-style: normal;" class="sub-heading">
                                            <!-- {{pageTitle}} -->
                                        </h2>
                                        <h2 ng-bind-html="pageTitleM" ng-if="windowWidth<=720" style="word-break: break-word;color: #fff;font-style: normal;" class="sub-heading">
                                            <!-- {{pageTitle}} -->
                                        </h2>
                                        <!-- <div>
                                            <button class="btn btn-primary btn-ghost"style="margin: 20px 0px 0px 0px;padding: 12px 30px;" ng-click="">Subscribe on Youtube</button>
                                        </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <div class="blog-cat-container">
        <div class="blog-cat" ng-class="{'blog-cat-selected': catFilter==cat}" ng-click="getFilteredBlogs(cat)" ng-repeat="cat in blogCats">{{cat}}</div>
    </div>
    <section class="articles latest-articles" id="blogdiv" data-page="1" data-category="">
        <div class="container">
            <div id="blogItems" class="row">
                <div ng-repeat="blog in loadedBlogs | orderBy : '-ts'" class="col-sm-6 col-md-4">
                    <div class="item-article-blog edit-blog">
                        <!--<a ng-href="/#!/blog/{{$index}}">-->
                            <img ng-src={{blog.imgUrl}}>
                        <!--</a>-->
                        <div class="item-head">
                            <a >
                               {{blog.title}}
                            </a>
                        </div>
                        <div class="rm-blog-sub-body">
                            <!-- <div>{{blog.date}}</div> -->
                            <div>
                                {{blog.textString.substring(0,200)+"..."}}
                            </div>
                            <span class="rm-blog-readmore"><a ng-href="/#!/blog/{{blog.id}}">Read more</a></span>
                        </div>
                        <div class="edit-delete-buttons" ng-if="isLoggedIn">
                            <button class="btn btn-primary btn-ghost" ng-click="changeSuccess('edit',blog.id)">Edit</button>
                            <button class="btn btn-primary btn-ghost" ng-click="changeSuccess('delete',blog.id)">Delete</button>
                        </div>
                    </div>
                </div>
                <div ng-if="isLoggedIn">
                    <i ng-click="editBlog()" style="cursor: pointer;font-size: 70px; margin-top: 145px; margin-left: 80px; background: -webkit-linear-gradient(#EC6C01, #FFAE01);-webkit-background-clip: text;-webkit-text-fill-color: transparent;" class="fas fa-plus"></i>
                </div>
            </div>
            <div ng-if="loadedBlogs.length!==blogs.length" style="text-align: center;">
                <button class="btn btn-primary btn-ghost" ng-click="loadBlogs()">Load More</button>
            </div>
    </section>
</div>
